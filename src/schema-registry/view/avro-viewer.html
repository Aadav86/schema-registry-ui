<form name="form" class="form">
<div id="left"
     ng-class="{'has-error':form.json.$invalid, 'has-success':!form.json.$invalid}"
     ng-model="aceString"
     ng-readonly="!isAvroAceEditable"
     ng-style="{'background-color':aceBackgroundColor}"
     name="json"
     ui-ace="{ mode: 'json', firstLineNumber: 1, useWrapMode: true, onLoad: viewSchemaAceLoaded, onChange: viewSchemaAceChanged,  blockScrolling: Infinity }"
     valid-json
></div>
</form>
